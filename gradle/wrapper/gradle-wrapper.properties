#!/usr/bin/env sh

##############################################################################
#
#  Gradle start up script for UN*X
#
##############################################################################

GRADLE_HOME=./gradle
DEFAULT_JVM_OPTS=""
APP_NAME="Gradle"
APP_BASE_NAME=`basename "$0"`

CLASSPATH=$APP_HOME/lib/gradle-launcher-8.5.jar

exec "$JAVA_HOME/bin/java" $DEFAULT_JVM_OPTS -classpath "$CLASSPATH" org.gradle.launcher.GradleMain "$@"

